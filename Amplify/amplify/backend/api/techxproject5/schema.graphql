type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  user_email: String
  user_account_type: Int
  user_name: String
  user_first: String
  user_last: String
  user_meal: [Meal] @hasMany(indexName: "byUser", fields: ["id"])
}

type Meal @model @auth(rules: [{allow: public}]) {
  id: ID!
  meal_1: String
  meal_2: String
  meal_3: String
  meal_4: String
  userID: ID! @index(name: "byUser")
}
